<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5D Among Us Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
        }
        #controls {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>2.5D Among Us Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let players = [];
        let imposters = [];
        let tasks = [];

        function startGame() {
            // Initialize the game state
            players = createPlayers(6);
            imposters = players.slice(0, 2); // Set two imposters
            generateTasks();
            gameLoop();
        }

        function createPlayers(numPlayers) {
            let players = [];
            for (let i = 0; i < numPlayers; i++) {
                players.push({ id: i, name: `Player ${i + 1}`, x: Math.random() * canvas.width, y: Math.random() * canvas.height });
            }
            return players;
        }

        function generateTasks() {
            // Generate some tasks randomly
            tasks = ['Fix Electrical', 'Clean O2', 'Submit Scan', 'WiFi Task', 'Align Engine', 'Detective Task'];
        }

        function gameLoop() {
            // Main game loop
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayers();
            drawTasks();
            requestAnimationFrame(gameLoop);
        }

        function drawPlayers() {
            players.forEach(player => {
                ctx.fillStyle = imposters.includes(player) ? 'red' : 'blue';
                ctx.fillRect(player.x, player.y, 20, 20);
            });
        }

        function drawTasks() {
            tasks.forEach((task, index) => {
                ctx.fillStyle = 'green';
                ctx.fillRect(50, 50 + index * 25, 150, 20);
                ctx.fillStyle = 'white';
                ctx.fillText(task, 55, 65 + index * 25);
            });
        }
    </script>
</body>
</html>
